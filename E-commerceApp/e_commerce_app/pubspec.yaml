name: e_commerce_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '^3.5.0'


dependencies:
  flutter:
    sdk: flutter


  http: ^1.1.0
  intl: ^0.20.0
  logger: ^2.0.1
  url_launcher: ^6.1.12
  flutter_native_splash: ^2.3.2
  smooth_page_indicator: ^1.1.0

  iconsax: ^0.0.8
  cupertino_icons: ^1.0.8

  get: ^4.6.5
  get_storage: ^2.1.1

  carousel_slider: ^5.0.0
  flutter_rating_bar: ^4.0.1
  firebase_core: ^3.8.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/on_boarding_images/
    - assets/images/animations/
    - assets/icons/brands/
    - assets/images/user/
    - assets/videos/
    - assets/logos/
    - assets/images/reviews/



  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediusItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800
